<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around up"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40" *ngIf="dish">
      <mat-card>
          <mat-card-header>
            <mat-card-title>
              <h3 *ngIf="dish">{{dish.name | uppercase}}</h3>
            </mat-card-title>
          </mat-card-header>
          <img mat-card-image src={{dish.image}} alt={{dish.name}}>
          <mat-card-content>
            <p>{{dish.description}}
            </p>
          </mat-card-content>
          <mat-card-actions>
              <button mat-button (click) = "goBack()">BACK</button>
            <button mat-button>LIKE</button>
            <button mat-button>SHARE</button>
          </mat-card-actions>
        </mat-card>
  </div>
  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner> <h4>loading . . . Please wait</h4>
  </div>

  <div fxFlex="40" *ngIf="dish">
    <h3>Comments</h3>
      <div>
          <mat-list-item *ngFor="let comment of dish.comments">
            <p>
              {{comment.comment}}
              <br>
              {{comment.rating}} stars
              <br>
              -- {{comment.author}} {{comment.date | date:'MMM d, y'}}
            </p>
          </mat-list-item>
      </div>
      <div>
        <form novalidate [formGroup]="commentForm" #fform="ngForm" (ngSubmit)="onSubmit()">
          <p>
            <mat-form-field class = "full-width" required>
              <input matInput formControlName="author" placeholder="Name" type="text" required>
              <mat-error *ngIf="formErrors.author">{{formErrors.author}}</mat-error>
            </mat-form-field>
          </p>

          <p>

              <mat-slider matInput formControlName="rating" min="1" max="5" step="1" value="5" required></mat-slider>
              <mat-error *ngIf="formErrors.rating">{{formErrors.rating}}</mat-error>

          </p>

          <p>
            <mat-form-field class = "full-width" required>
              <textarea matInput formControlName = "comment" placeholder = "Your Comment" rows = 12>
              </textarea>
              <mat-error *ngIf="formErrors.comment">{{formErrors.comment}}</mat-error>
            </mat-form-field>
          </p>
          <button type = "submit" mat-button class = "background-primary text-floral-white" [disabled] = "commentForm.invalid">Submit</button>

        </form>
      </div>
  </div>
  <div fxFlex [hidden]="dish">
    <mat-spinner></mat-spinner> <h4>loading . . . Please wait</h4>
  </div>

</div>
